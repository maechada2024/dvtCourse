{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="{% static 'favicon.ico' %}">
    <title>Data Visutalization Example</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> <!-- Chart.js -->
    <script src="https://d3js.org/d3.v7.min.js"></script> <!-- D3.js -->

  <!-- Bootstrap v5.3.3 CSS-->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
 
   <!-- Bootstrap v5.3.3 JS-->
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>

  <!-- D3JS & Chart.js -->
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
 
   <!-- jQuery -->
   <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
   <!-- <script src="js/jQuery_replace.js"></script> -->
 
  <!-- User defined CSS + JS -->
  <link rel="stylesheet" href="{% static 'css/layout.css' %}">
  <script src="{% static 'js/main.js' %}"></script>
  <!-- <script defer src="js/elder_dashboard.js"></script> -->

   <!-- Font Sarabun and Mitr from Google-->
   <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@400;700&family=Mitr:wght@400;700&display=swap" rel="stylesheet">

</head>
<body>

    <div id="header">{% include "includes/header.html" %}</div> <!-- Header will be inserted here -->
    <!-- Main content -->
    <div class="container">
        <div id="left-sidebar" class="menuBar">
          {% include "includes/left-sidebar.html" %}
        </div> <!-- Left Sidebar -->
        
        <main id="content" class="content">
          <div class="content">
            <h2>Sale and Market Chart</h2>
            <div class="chart-container">
                <svg id="chart"></svg> <!-- Graph appears here -->
                <svg id="elder_chart"></svg>
            </div>
          </div>

            <h2>Sales Data</h2>
            <div class="chart-container">
                <canvas id="barChart"></canvas> <!-- Chart.js Bar Chart -->
            </div>

            <div id="right-sidebar" class="content">
              <h3>Market Share</h3>
              <svg id="pieChart" width="250" height="250"></svg> <!-- D3.js Pie Chart -->
          </div> 
        </main>
    </div>

    <div id="footer">{% include "includes/footer.html" %}</div> <!-- Footer will be inserted here -->

</body>

</html>
